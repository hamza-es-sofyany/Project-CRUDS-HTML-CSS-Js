<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <div class="crud">
        <div class="head">
            <h1>CRUDS</h1>
            <p>PRODUCT MANAGEMENT SYSTEM</p>

        </div>

        <div class="inputs">
          <input placeholder="title" type="text" id="title">
          <div class="price">
            <input onkeyup=" gettotale()"   placeholder="price" id="price" type="number">
            <input onkeyup=" gettotale()"  placeholder="taxes" id="taxes" type="number">
            <input onkeyup=" gettotale()"  placeholder="ads" id="ads" type="number">
            <input onkeyup=" gettotale()"  placeholder="discount" id="discount" type="number">
            <smalln id="total"> 34565</small>

          </div>
          <input placeholder="count" type="number" id="count">
          <input placeholder="category" type="text" id="category">
          <button id="submit"> CREAT</button>

        </div>

        <div class="outputs">
            <div class="serchblock">
                <input onkeyup="searchData(this.value)" type="text" placeholder="Search" id="search">
                <div class="btnsearch">
                    <button onclick = 'geatSearchMood(this.id)' id="searchtitel" >Serch By Titel </button>
                    <button  onclick = 'geatSearchMood(this.id)' id="searchcategory" > Search By Category</button>
    
    
                </div>
            </div>
            <div id="deledAll">
                
            </div>
            
            <table>
                <tr>
                    <th>id</th>
                    <th>Titel</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
               


                </tbody>
            </table>

        </div>
    </div>
    
<script src="crud.Js"></script>   </body>
</html>
